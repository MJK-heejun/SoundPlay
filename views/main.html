<div class="title">
	<h1 class="appName col-xs-12">
		SoundPlay
	</h1>
	<p>
		Interact with your music in a fun way. Search a song and try different thing out!
	</p>
</div>

<div class="row">
  <div class="col-xs-12 search">
    <input type="text" class="form-control" ng-model="search_form" placeholder="search your songs" />
  </div>
</div>


<div class="row" ng-repeat="m_list in music_list" >
  <div class="col-xs-10" ng-click="select_music(m_list.id)">
    {{m_list.title}}
  </div>
</div>
