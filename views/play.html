

<div ng-show="view=='0'">
	<!-- loading view -->
	<div class="margin-lr-auto" style="width:50%; height: 50px;">
		<div class="whirly">
			spinner
		</div>		
	</div>
	<div class="loading-msg">spinner</div>

</div>
<div ng-show="view=='1'">
	<!-- play view -->
	<div class="col-xs-2" ng-click="changeView('l')">
		LA
	</div>
	<div class="col-xs-8 tac">
		Play View
	</div>
	<div class="col-xs-2" ng-click="changeView('r')">
		RA
	</div>		
</div>
<div ng-show="view==2">
	<!-- filter view -->
	<div class="col-xs-2" ng-click="changeView('l')">
		LA
	</div>
	<div class="col-xs-8 tac">
		Filter View
	</div>
	<div class="col-xs-2" ng-click="changeView('r')">
		RA
	</div>	
</div>
<div ng-show="view==3">
	<!-- spatial sound view -->
	<div class="row">
		<div class="col-xs-2" ng-click="changeView('l')">
			LA
		</div>
		<div class="col-xs-8 tac">
			Use accelerometer 
			<input type="checkbox" ng-model='is_accelerometer_enabled' />
			<form>
				<input id="accel_range" type="range" ng-model="spatial_x" min="-10" max="10" step="0.1" value="0" >			
			</form>
		</div>
		<div class="col-xs-2" ng-click="changeView('r')">
			RA
		</div>		
	</div>
</div>
<div ng-show="view==4">
	<!-- playback rate view -->
	<div class="col-xs-2" ng-click="changeView('l')">
		LA
	</div>
	<div class="col-xs-8 tac">
		<form>
			playback rate
			<input type="range" ng-model="playback_rate" min="0" max="3" step="0.1" value="1">
		</form>	
	</div>
	<div class="col-xs-2" ng-click="changeView('r')">
		RA
	</div>	
</div>



<div ng-click="play()">
	play
</div>
<div ng-click="pause()">
	pause
</div>
<div ng-click="stop()">
	stop
</div>
<div ng-click="lowFilter()">
	lowFilter
</div>



<br/><br/><br/><br/>
<div id="reset">
	reset everything
</div>
