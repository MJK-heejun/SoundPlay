<div ng-show="view=='0'">
	<!-- loading view -->
	<div class="margin-lr-auto loadPosition row">
		<div class="loader col-xs-12">
			<div class="loader-inner ball-pulse-sync">
			    <div></div>
			    <div></div>
			    <div></div>
			</div>
		</div>		
	</div>
	<div class="loading-msg">spinner</div>
</div>

<div ng-show="view==1">
	<!-- filter view -->
 
	
	<div class="filter">

		<!-- home menu icon -->
		<span class="glyphicon glyphicon-home" aria-hidden="true" style="font-size:36px"></span> 

		<div class="row uparrow">
			<div class="col-xs-4 tac"><p></p></div>
			<div class="col-xs-8 tac" ng-click="upDownArrowAction('u')">     <!-- border-b -->
				<p class="arrow2 top"> </p> 
			</div>
			<div class="col-xs-4 tac"><p></p></div>
		</div>

		<div class="row">
			<div class="row">
				<div class="tac uncurrent">
					{{filter_view_selection_arr[f_v_s_p_index]}}
				</div>
			</div> 

			<div class="col-xs-2" ng-click="changeView('l')"><div class="arrow LeftArrow"></div></div>
			<div class="col-xs-8">
				<div class="current" >
					{{filter_view_selection_arr[f_v_s_c_index]}}
				</div>
			</div>
			<div class="col-xs-2" ng-click="changeView('r')"><div class="arrow right RightArrow"></div></div>	

			<div class="row">
				<div class="tac uncurrent" >
						{{filter_view_selection_arr[f_v_s_n_index]}}
				</div>
			</div>	
		</div>

		<div class="row downarrow">
			<div class="col-xs-4 tac"><p></p></div>
			<div class="col-xs-8 tac" ng-click="upDownArrowAction('d')">
				<p class="arrow2 down"></p>
			</div>
			<div class="col-xs-4 tac"><p></p></div>
		</div>
	</div>	
</div>

<div ng-show="view==2">
	<!-- spatial sound view -->
	<div class="filter">

		<!-- home menu icon -->
		<span class="glyphicon glyphicon-home" aria-hidden="true" style="font-size:36px"></span> 

		<div class="row">
			<div class="uparrow"></div>

				<div class="col-xs-2" ng-click="changeView('l')">
					<p class="arrow LeftArrow"></p>
				</div>

				<div class="col-xs-8 tac">
					<p class="current">Spatial Sound</p>
			
					<div class="accelerometer">
						<form>
							<input id="accel_range" type="range" ng-model="spatial_x" min="-10" max="10" step="0.1" value="0" >			
						</form>
					</div>

					<!-- 	<div class="tickBox">Use accelerometer <input type="checkbox" ng-model='is_accelerometer_enabled' /></div> -->
					<div class="accelerometer">	
						<label>
							<input type="checkbox" name="" value="" ng-model='is_accelerometer_enabled'/>
							<span>Accelerometer</span>
						</label>
					</div>	
					
				</div>

				<div class="col-xs-2" ng-click="changeView('r')">
					<p class="arrow right RightArrow"></p>
				</div>
		</div>
	</div>	
</div>

<div ng-show="view==3">
	<!-- playback rate view -->
	<div class="filter">

		<!-- home menu icon -->
		<span class="glyphicon glyphicon-home" aria-hidden="true" style="font-size:36px"></span> 

		<div class="row">
			<div class="uparrow"></div>
			<div class="col-xs-2" ng-click="changeView('l')">
				<p class="arrow LeftArrow"></p>
			</div>

			<div class="col-xs-8 tac">
				<p class="current">Playback Rate</p>
			
				<div class="accelerometer">	
					<form>
						<input type="range" ng-model="playback_rate" min="0" max="3" step="0.1" value="1">
					</form>	
				</div>	

				<!-- <div class="tickBox">Use GPS speed detector<input type="checkbox" ng-model='is_geolocation_enabled' /></div> -->
				<div class="accelerometer">	
					<label>
						<input type="checkbox" name="" value="" ng-model='is_geolocation_enabled'/>
						<span>GPS Detector</span>
					</label>
				</div>	
			</div>

			<div class="col-xs-2" ng-click="changeView('r')">
				<p class="arrow right RightArrow"></p>
			</div>

		</div>
	</div>	
</div>



<br/><br/>

<button type="button" class="btn btn-default btn-lg btn-block play" ng-show="view!='0'" ng-click="play()">
	Play
</button>

<button type="button" class="btn btn-default btn-lg btn-block play" ng-show="view!='0'" ng-click="stop()">
	Stop
</button>
